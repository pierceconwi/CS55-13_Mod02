 <head>

  <body>
    <div id="notes">
    <h1>React App</h1>
    <p>by Pierce Conwi | CS55-13 Fall 2022</p>

  </div>
    
    <div id="app">
      
    </div>

 
    <script type="text/babel">
      "use strict";
      // function to process json data once received
      function People(prps) {
        console.log(prps);
        return <div>
            <ol>
              {
                prps.list.map(
                  (point, pos) => (
                  <li key={pos}>
                    <p><a href={point.link}>
                      {point.name}
                    </a>: {point.job}</p> <img src={point.pic}></img>
                  </li>
                )
              )
            }
            </ol>
        </div>;
      }


    // pull json data using jquery
      $.getJSON('x', function(jsonData) {
        const theRoot = ReactDOM.createRoot( document.getElementById('app'));
        theRoot.render(<People list={jsonData} />);
      
      });
    </script>
  </body>
</html>
